<div [style.height]="'calc(' + chartHeight + ' - 20px)'" class="chart-item-container">
  <app-visualization-card-loader *ngIf="favoriteLoading$ | async" [message]='progressMSG'
    [style.height]="'calc(' + chartHeight + ' - 20px)'"></app-visualization-card-loader>
  <div *ngIf="favoriteLoaded$ | async" id="{{ renderId }}" class="chart-block"
    [style.height]="'calc(' + chartHeight + ' - 20px)'"></div>
  <app-visualization-error [style.height]="'calc(' + chartHeight + ' - 20px)'" *ngIf="hasError$ | async"
    [errorMessage]="error$ | async" class="error-component"></app-visualization-error>
</div>
